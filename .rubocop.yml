AllCops:
  Exclude:
    - 'bin/**/*'
    - config/initializers/devise.rb
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'db/**/*'
    - 'db/fixtures/**/*'
    - 'tmp/**/*'
    - 'config/**/*'

Metrics/LineLength:
  Max: 120

Style/SymbolArray:
  EnforcedStyle: brackets

Metrics/BlockLength:
  Max: 35
  Exclude:
    - 'spec/**/*'

Style/NumericLiterals:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Enabled: false

Metrics/MethodLength:
  Max: 15
